<div th:fragment="modal (sel_user)" class="modal fade" th:id="'modal-u' + ${sel_user.id}" tabindex="-1"
     aria-labelledby="exampleModalLabele"
     aria-hidden="true">
    <!--/*@thymesVar id="sel_user" type="boot.model.User"*/-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabele">Edit user</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/admin/updateuser" modelAttribute="table">
                    <h5>ID</h5>
                    <input type="text" th:name="id" th:value="${sel_user.id}" readonly>
                    <h5>First name</h5>
                    <input type="text" th:name="firstName" th:value="${sel_user.firstName}">
                    <h5>Last name</h5>
                    <input type="text" th:name="lastName" th:value="${sel_user.lastName}">
                    <h5>Age</h5>
                    <input type="text" th:name="age" th:value="${sel_user.age}">
                    <h5>Email</h5>
                    <input type="text" th:name="email" th:value="${sel_user.email}">
                    <h5>Password</h5>
                    <input type="password" th:name="password" value="">
                    <h5>Role</h5>
                    <!--/*@thymesVar id="role" type="boot.model.Role"*/-->
                    <select th:size="${allRoles.size()}" multiple class="form-control col-4 mb-1" id="newRoles"
                            th:name="roles">
                        <option th:each="role : ${allRoles}"
                                th:text="${role.getNameRole()}"
                                th:value="${role.id}">
                        </option>
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Edi2t</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
