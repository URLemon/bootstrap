<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin panel</title>

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragment/header :: header (user=${user})"></div>
<div class="d-flex flex-row">
  <div class="container col-xl-2 bg-white-50 p-0 pt-1">
    <a href="/admin" class="btn btn-primary col-12 m-0 disabled">Admin</a>
    <a href="/user" class="btn btn-default col-12 m-0">User</a>
  </div>
  <div class="container col-xl-10 bg-light p-2">
    <h2>Admin panel</h2>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Users table</a>
      </li>
      <li class="nav nav-tabs">
        <a class="nav-link" href="/admin/adduser">New User</a>
      </li>
    </ul>
    <div class="container-fluid border border-secondary rounded bg-white p-0">
      <div class="container-fluid border-bottom border-secondary"><h4>All users</h4></div>
      <div class="container-fluid p-3">
        <div th:insert="fragment/table-edit :: table (users=${users}, allRoles = ${allRoles})"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
