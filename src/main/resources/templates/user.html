<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragment/header :: header (user=${user})"></div>
<div class="d-flex flex-row">
    <div class="container col-xl-2 bg-white-50 p-0 pt-1">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/admin" class="btn btn-default col-12 m-0">Admin</a>
        </div>
        <a href="/user" class="btn btn-primary col-12 m-0 disabled">User</a>
    </div>
    <div class="container col-xl-10 bg-light p-2">
        <h2>User information-page</h2>
        <div class="container-fluid border border-secondary rounded bg-white p-0">
            <div class="container-fluid border-bottom border-secondary"><h4>About user</h4></div>
            <div class="container-fluid p-3">
                <div th:insert="fragment/table :: table (user=${user})"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
